<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>APIs Combustibles Unigas SAS | NSX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.ico" />

    <!-- Docsify -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css" />

    <style>
      :root {
        --primary-color: #007bff;
        --background-light: #ffffff;
        --background-dark: #1e1e1e;
        --text-light: #000000;
        --text-dark: #ffffff;
      }

      body {
        background-color: var(--background-light);
        color: var(--text-light);
        transition: background-color 0.3s, color 0.3s;
      }

      [data-theme="dark"] body {
        background-color: var(--background-dark);
        color: var(--text-dark);
      }

      /* Encabezado fijo */
      nav.app-name {
        background: linear-gradient(90deg, #007bff, #0056b3);
        color: white;
        text-align: center;
        font-weight: bold;
        padding: 10px;
        font-size: 18px;
        border-bottom: 2px solid #004080;
      }

      /* Caja de contenido */
      .markdown-section {
        background-color: inherit;
        color: inherit;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: none;
        transition: background-color 0.3s;
      }

      /* Botón de tema */
      #theme-toggle {
        position: fixed;
        top: 10px;
        right: 10px;
        background: var(--primary-color);
        color: white;
        border: none;
        padding: 8px 12px;
        border-radius: 20px;
        cursor: pointer;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div id="app">Cargando documentación...</div>
    <button id="theme-toggle">🌙 Modo Oscuro</button>

    <script>
      window.$docsify = {
        name: 'APIs Combustibles Unigas SAS | NSX',
        repo: '',
        loadSidebar: true,
        subMaxLevel: 2,
        auto2top: true,
        alias: {
          '/.*/_sidebar.md': '/_sidebar.md'
        },
        executeScript: true,
        themeColor: '#007bff'
      };

      // Tema oscuro/claro persistente
      const themeButton = document.getElementById('theme-toggle');
      const currentTheme = localStorage.getItem('theme') || 'light';
      document.documentElement.setAttribute('data-theme', currentTheme);
      themeButton.textContent = currentTheme === 'dark' ? '☀️ Modo Claro' : '🌙 Modo Oscuro';

      themeButton.addEventListener('click', () => {
        const theme = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
        document.documentElement.setAttribute('data-theme', theme);
        localStorage.setItem('theme', theme);
        themeButton.textContent = theme === 'dark' ? '☀️ Modo Claro' : '🌙 Modo Oscuro';
      });

      // --- Forzar todos los menús colapsados al inicio ---
      document.addEventListener('DOMContentLoaded', () => {
        const collapse = () => {
          document.querySelectorAll('.sidebar-nav > ul > li').forEach(li => {
            const nested = li.querySelector('ul');
            if (nested) nested.style.display = 'none'; // ocultar todos
          });
        };
        collapse();
        // Recolapsar al cambiar de página
        window.addEventListener('hashchange', collapse);
      });
    </script>

    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  </body>
</html>
